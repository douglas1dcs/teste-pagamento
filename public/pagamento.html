    <form action="/pagamento" method="post">
        <div class="form-pagamento">

            <input type="text" id="numero-cartao" name="numero-cartao" placeholder="1234 1234 1234 1234" required>
        </div>
        
        <div class="form-pagamento">
            <div class="form-row">
                <div class="col">
                    <label for="validade-cartao">Validade:</label>
                    <input type="text" id="validade-cartao" name="validade-cartao" placeholder="MM/AA" required>
                </div>
                <div class="col">
                    <label for="cvc">CVC:</label>
                    <input type="text" id="cvc" name="cvc" placeholder="CVC" required>
                </div>
            </div>
        </div>

        <div class="form-pagamento">
            <label for="nome-cartao">Nome no Cartão:</label>
            <input type="text" id="nome-cartao" name="nome-cartao" placeholder="Nome impresso no cartão" required>
        </div>

        <button type="submit">Finalizar Compra</button>
    </form>
</div>
